                        <v-select class="rounded-lg" outlined label="วันส่งมอบ" color="purple darken-1" type="text">
                        </v-select>
                      </v-flex>
                      <v-menu ref="menu" v-model="menu" :close-on-content-click="false" :return-value.sync="date"
                        transition="scale-transition" offset-y min-width="290px">
                        <template v-slot:activator="{ on, attrs }">
                          <v-text-field v-model="date" label="วันส่งมอบ" outlined prepend-icon="mdi-calendar-today"
                            readonly v-bind="attrs" v-on="on"></v-text-field>
                        </template>
                        <v-date-picker v-model="date" no-title scrollable>
                          <v-spacer></v-spacer>
                          <v-btn text color="primary" @click="menu = false">ยกเลิก</v-btn>
                          <v-btn text color="primary" @click="$refs.menu.save(date)">ตกลง</v-btn>
                        </v-date-picker>
                      </v-menu>
                      <div class="text-lg-right">

                          class="rounded-lg full-width" color="purple darken-2">ลงประกาศ</v-btn>
